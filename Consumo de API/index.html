<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Loja de Games</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .login {
        max-width: 500px;
        margin: auto;
      }

      .login h3 {
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>

    <header>
        <div class="login">
          <h3>Login</h3>
          <input type="text" name="email" class="form-control" placeholder="E-mail" id="email"><br>
          <input type="password" name="password" class="form-control" placeholder="Senha" id="password">
          <button onclick="login()" class="btn btn-primary btn-block mt-3">Logar</button>
        </div>
    </header>




    <div class="card">
      <div class="card-header">
        <h4>Lista de games</h4>
      </div>
      <div class="card-body">
        <ul id="games"></ul>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h4>Adicionar game</h4>
      </div>
      <div class="card-body">
        <input type="text" id="title" name="title" placeholder="Titulo" /><br />
        <input type="number" id="year" name="year" placeholder="Ano" /><br />
        <input type="number" id="price" name="price" placeholder="Preço" /><br />
        <button class="mt-2" type="button" onclick="cadastro()">Cadastrar</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Editar game</h4>
      </div>
      <div class="card-body">
        <input type="text" id="idEdit" name="idEdit" placeholder="ID" readonly /><br />
        <input type="text" id="titleEdit" name="titleEdit" placeholder="Titulo" /><br />
        <input type="number" id="yearEdit" name="yearEdit" placeholder="Ano" /><br />
        <input
          type="number"
          id="priceEdit"
          name="priceEdit"
          placeholder="Preço"
        /><br />
        <button class="mt-2" type="button" onclick="atualizar()">Editar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
